---
layout: default
title: Blog
---

<section class="mb-2 pl-1 pr-1">
  <h1 class="text-h2">Blog</h1>
  <h2 class="mb-2 grey text-h4 text-italic text-normal">Thoughts, design explorations, and technical write-ups</h2>
  <ul class="list-reset">
    {% for post in site.posts %}
    <li class="lh-solid mb-1 text-h4">
      <a class="text-bold" href="{{ post.url }}">{{ post.title }}</a><br>
      <time class="grey text-h6 text-tracked text-uppercase">{{ post.date | date: "%B %d, %Y" }}</time>
    </li>
    {% endfor %}
  </ul>
</section>
